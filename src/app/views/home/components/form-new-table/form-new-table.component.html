<h2 mat-dialog-title>{{ data.message }}</h2>
<div mat-dialog-content class="formStyle">
  <form class="formulario" [formGroup]="newTable">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>{{TableNameField.label}}</mat-label>
        <input matInput [type]="TableNameField.type" [formControlName]="TableNameField.field">
        <mat-error *ngIf="newTable.controls[TableNameField.field].hasError('required')">
          Este campo es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-divider></mat-divider>
    </div>
    
    <div  *ngFor="let field of formFields">
        <mat-form-field appearance="outline">
            <mat-label>{{field.label}}</mat-label>
            <input matInput [type]="field.type" [formControlName]="field.field">
            <mat-error *ngIf="newTable.controls[field.field].hasError('required')">
              Este campo es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <button mat-raised-button (click)="agregarCampo()">agregar campo</button>
</form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="dialogClose()">Cancelar</button>
    <button
      mat-button
      type="submit"
      [disabled]="newTable.invalid"
      (click)="onSubmit()"
    >
      Crear nueva tabla
    </button>
</div>
