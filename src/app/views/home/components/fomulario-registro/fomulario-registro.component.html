<h2 mat-dialog-title>{{ data.message }}</h2>
<div mat-dialog-content class="formStyle">
  <form class="formulario" [formGroup]="newRegister">
    
    <div  *ngFor="let field of formFields">
        <mat-form-field appearance="outline">
            <mat-label>{{field.label}}</mat-label>
            <input matInput [type]="field.type" [formControlName]="field.field">
            <mat-error *ngIf="newRegister.controls[field.field].hasError('required')">
              Este campo es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
    </div>
</form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="dialogClose()">Cancelar</button>
    <button
      mat-button
      type="submit"
      [disabled]="newRegister.invalid"
      (click)="onSubmit()"
    >
      {{ isUpload ? "Actualizar Registro" : "Crear Registro"}}
    </button>
</div>
