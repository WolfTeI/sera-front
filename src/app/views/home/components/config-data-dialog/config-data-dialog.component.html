<h2 mat-dialog-title>Configuraciones</h2>
<div mat-dialog-content class="formStyle">
  <form class="formulario" [formGroup]="formConfigurations">
    
    
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Grado</mat-label>
        <input matInput formControlName="grado" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Intituci√≥n</mat-label>
        <input matInput formControlName="institucion" />
        
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Dependencia</mat-label>
        <input matInput formControlName="dependencia" />
        
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Oficina</mat-label>
        <input matInput formControlName="oficina" />
        
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Ruta del membrete</mat-label>
        <input matInput formControlName="membrete" />
      </mat-form-field>
    </div>


</form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="dialogClose()">Cancelar</button>
    <button
      mat-button
      type="submit"
      
      (click)="onSubmit()"
    >
      Guardar
    </button>
</div>
